  <script>
	var gallery = document.getElementById('gallery');
	$(document).ready(function(){
		for (var i = 1; i <= 90; i+=2) {
			var html = `
			<br>
			<div class="row" id="media-gallery">
				<div class="col-md-6">
					<p class="mb-0">Frame ${i}.</p>
					<img src="img/${i}.jpg" />
				</div>
			
				<div class="col-md-6">
					<p class="mb-0">Frame ${i+1}.</p>
					<img src="img/${i+1}.jpg" />
				</div>
			</div>
	  		`;
			gallery.innerHTML += html;
		}
	});
  </script>
